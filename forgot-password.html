<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS-Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;600;800&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Page -->
    <main style="font-family: 'Plus Jakarta Sans', Arial, Helvetica, sans-serif;" class="flex flex-col w-screen h-screen sm:flex-row">
        <section class="w-4/12 bg-[url(assets/bg_forgot-password.png)] bg-cover bg-center sm:max-w-none">
        </section>
        <section class="flex flex-col flex-1 bg-white justify-center items-center">
            <div class="flex flex-col w-4/5 bg-white h3/6 mt-16 mb-16">
                <figure class="flex flex-row gap-2 mb-8">
                    <img src="./assets/icon/coffee-shop-icon.svg" alt="">
                    <figcaption style="font-family: Sacramento;" class="text-yellow-900 text-lg">Coffee Shop</figcaption>
                </figure>
                <h1 class="font-semibold text-2xl text-yellow-800 tracking-wide mb-5">Fill out the form correctly</h1>
                <span class="text-neutral-600 text-sm mb-5">We will send new password to your email</span>
                <form action="" class="flex flex-col w-full">
                    <label for="email" class="font-semibold tracking-wide mb-2">Email</label>
                    <div class="flex flex-row border border-slate-300 w-full h-12 rounded-lg justify-center items-center mb-5">
                        <div class="w-max px-2 box-border">
                            <i data-feather="mail" class="w-11/12"></i>
                        </div>
                        <input type="email" id="email" class="w-full h-full px-1 placeholder:text-sm placeholder:text-neutral-600 rounded-r-md" placeholder="Enter Your Email">
                    </div>

                    <button type="submit" class="border rounded-lg h-11 bg-orange-500 font-normal tracking-wide mb-5 hover:opacity-90 active:scale-95 transition:all duration-300">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Feather Fonts Script -->
    <script>
        feather.replace();
      </script>
</body>
</html>
