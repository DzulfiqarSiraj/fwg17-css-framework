<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS-Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;600;800&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Page -->
    <main style="font-family: 'Plus Jakarta Sans', Arial, Helvetica, sans-serif;" class="flex flex-row w-screen h-screen">
        <section class="flex-1 bg-[url(assets/bg-register.png)] bg-cover bg-center">
        </section>
        <section class="flex flex-col flex-1 bg-white justify-center items-center">
            <div class="flex flex-col w-3/4 bg-white h3/6">
                <figure class="flex flex-row gap-2">
                    <i class="text-yellow-900" data-feather="coffee"></i>
                    <figcaption style="font-family: Sacramento;" class="text-yellow-900">Coffee Shop</figcaption>
                </figure>
                <h1>Register</h1>
                <span>Fill out the form correctly</span>
                <form action="POST" class="flex flex-col">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname">

                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <label for="password">Password</label>
                    <input type="password" id="password">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" id="confirm-password">

                    <button>Register</button>
                </form>

                <span>Have An Account?<a href="#"> Login</a></span>

                <div>
                    <span>Or</span>
                    <hr>
                </div>

                <div class="flex flex-row">
                    <div>
                        <div><i class="fa-brands fa-facebook text-blue-500"></i></div>
                        <span>Facebook</span>
                    </div>
                    <div class="flex flex-row">
                        <div class="w-4">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100%" height="" viewBox="0 0 48 48">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            </svg>
                        </div>
                        <span>Google</span>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Feather Fonts Script -->
    <script>
        feather.replace();
      </script>
</body>
</html>
