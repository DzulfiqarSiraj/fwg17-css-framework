<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS-Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;600;800&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {font-family: 'Plus Jakarta Sans', Arial, Helvetica, sans-serif;}
    </style>
</head>
<body>
    <!-- Main Page -->
    <main style="font-family: 'Plus Jakarta Sans', Arial, Helvetica, sans-serif;" class="flex flex-col w-screen h-fit md:flex-row">
        <section class="hidden md:flex w-4/12 bg-[url(assets/bg-register.png)] bg-cover bg-center">
        </section>
        <section class="flex flex-col flex-1 bg-white justify-center items-center px-10">
            <div class="flex flex-col max-w-3xl w-full bg-white h3/6 mt-16 mb-16">
                <figure class="flex flex-row gap-2 mb-8">
                    <img src="./assets/icon/coffee-shop-icon.svg" alt="">
                    <figcaption style="font-family: Sacramento;" class="text-yellow-900 text-lg">Coffee Shop</figcaption>
                </figure>
                <h1 class="font-semibold text-2xl text-yellow-800 tracking-wide mb-5">Register</h1>
                <span class="text-neutral-600 text-sm mb-5">Fill out the form correctly</span>
                <form action="" class="flex flex-col gap-6">
                    <!-- fullname -->
                    <label for="fullname" class="flex flex-col gap-2">
                        <span class="font-semibold text-lg">Full Name</span>
                        <div class="flex flex-row items-center border h-14 border-gray-300 rounded-lg px-4 gap-4">
                            <div>
                                <i data-feather="user" class="text-gray-500"></i>
                            </div>
                            <input class="flex-1 outline-none placeholder:text-sm placeholder:text-gray-500" id="fullname" type="text" name="fullname" placeholder="Enter Your Full Name">
                        </div>
                    </label>
                    <!-- email -->
                    <label for="email" class="flex flex-col gap-2">
                        <span class="font-semibold text-lg">Email</span>
                        <div class="flex flex-row items-center border h-14 border-gray-300 rounded-lg px-4 gap-4">
                            <div>
                                <i data-feather="mail" class="text-gray-500"></i>
                            </div>
                            <input class="flex-1 outline-none placeholder:text-sm placeholder:text-gray-500" id="email" type="email" name="email" placeholder="Enter Your Email">
                        </div>
                    </label>
                    <!-- password -->
                    <label for="password" class="flex flex-col gap-2">
                        <span class="font-semibold text-lg">Password</span>
                        <div class="flex flex-row items-center border h-14 border-gray-300 rounded-lg px-4 gap-4">
                            <div>
                                <i data-feather="lock" class="text-gray-500"></i>
                            </div>
                            <input class="flex-1 outline-none placeholder:text-sm placeholder:text-gray-500" id="password" type="password" name="password" placeholder="Enter Your Password">
                            <div class="flex items-center">
                                <button id="reveal-password" type="button">
                                    <i data-feather="eye" class="text-gray-500"></i>
                                </button>
                            </div>
                        </div>
                    </label>
                    <!-- confirm password -->
                    <label for="confirm-password" class="flex flex-col gap-2">
                        <span class="font-semibold text-lg">Confirm Password</span>
                        <div class="flex flex-row items-center border h-14 border-gray-300 rounded-lg px-4 gap-4">
                            <div>
                                <i data-feather="lock" class="text-gray-500"></i>
                            </div>
                            <input class="flex-1 outline-none placeholder:text-sm placeholder:text-gray-500" id="confirm-password" type="password" name="confirm-password" placeholder="Enter Your Password Again">
                            <div class="flex items-center">
                                <button id="reveal-confirm-password" type="button">
                                    <i data-feather="eye" class="text-gray-500"></i>
                                </button>
                            </div>
                        </div>
                    </label>
                    <button type="submit" class="border rounded-lg h-11 bg-orange-500 font-normal tracking-wide mb-5 hover:opacity-90 active:scale-95 transition:all duration-300">Register</button>
                </form>


                <span class="text-slate-400 item self-center mb-5">Have An Account?<a href="login.html" class="text-orange-500"> Login</a></span>

                <div class="flex flex-col self-center items-center relative w-full mb-5">
                    <span class="inline-block text-center bg-white w-[100px] z-10 text-xs text-slate-400">Or</span>
                    <hr class="absolute top-1/2 -left-1/2 transform translate-x-1/2 translate-y-1/2 w-full bg-slate-200 -z-0">
                </div>

                <div class="flex flex-row gap-5">
                    <div class="flex flex-col md:flex-row items-center justify-center flex-1 gap-4 rounded-2xl p-5 shadow-md hover:opacity-80 cursor-pointer active:scale-95 transition-all duration-300 active:shadow-none">
                        <div><i class="fa-brands fa-facebook text-blue-500 text-4xl md:text-base"></i></div>
                        <span class="hidden md:flex">Facebook</span>
                    </div>
                    <div class="flex flex-col md:flex-row flex-1 items-center justify-center gap-4 rounded-2xl p-5 shadow-md hover:opacity-80 cursor-pointer active:scale-95 transition-all duration-300 active:shadow-none">
                        <div class="flex">
                            <svg class="w-10 md:w-4" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 48 48">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            </svg>
                        </div>
                        <span class="hidden md:flex">Google</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Feather Fonts Script -->
    <script>
        feather.replace();

        const revealButton = document.getElementById('reveal-password')
        const inputPassword = document.getElementById('password')
        revealButton.addEventListener('click', function(){
            if(inputPassword.getAttribute('type') === 'password'){
                inputPassword.setAttribute('type','text')
                this.innerHTML = feather.icons['eye'].toSvg()
            } else if(inputPassword.getAttribute('type') === 'text') {
                inputPassword.setAttribute('type','password')
                this.innerHTML = feather.icons['eye-off'].toSvg()
            }
        })

        const revealConfirmButton = document.getElementById('reveal-confirm-password')
        const inputConfirmPassword = document.getElementById('confirm-password')
        revealConfirmButton.addEventListener('click', function(){
            if(inputConfirmPassword.getAttribute('type') === 'password'){
                inputConfirmPassword.setAttribute('type','text')
                this.innerHTML = feather.icons['eye'].toSvg()
            } else if(inputConfirmPassword.getAttribute('type') === 'text') {
                inputConfirmPassword.setAttribute('type','password')
                this.innerHTML = feather.icons['eye-off'].toSvg()
            }
        })
    </script>
</body>
</html>
